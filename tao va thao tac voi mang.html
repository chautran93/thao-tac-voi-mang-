<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Sample Screen:</h2>
    <input type="text" id="txt" width="100px"/>
    <input type="button" id="add" value="Add" onclick="addArray();"/>
    <input type="button" id="display" value="Display" onclick="displayArray();"/>
    <div id="result"></div>
    <script>
        let x = 0;
        let array = Array();
        function addArray() {
            array[x] = document.getElementById("txt").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById('txt').value = "";
            // console.log(array);
        }
        function displayArray() {
            let e = "<hr/>";
            for (i = 0; i < array.length; i++) {
                e += "Element" + i + "=" + array[i] + "</br>";
            }
            document.getElementById('result').innerHTML = e;
        }
    </script>
</body>

</html>
